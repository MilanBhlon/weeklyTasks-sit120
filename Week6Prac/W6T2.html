<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body style="padding: 50px">
    <div id="app">
      <input
        type="checkbox"
        id="first"
        value="First option"
        v-model="checkedValues"
      />
      <label for="first">First Option</label>

      <input
        type="checkbox"
        id="second"
        value="Second option"
        v-model="checkedValues"
      />
      <label for="second" value="second option"> Second Option</label>
      <br />
      Checked values are: {{checkedValues}}
    </div>
  </body>
  <script src="W6T2.js"></script>
</html>
